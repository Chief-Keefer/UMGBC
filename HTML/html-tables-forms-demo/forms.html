<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h2>Register</h2>
  <form>
    <lable>
      Enter Email
      <input type="email" name="email" placeholder="Enter your email">
    </lable>
    <label>
      Enter Password
      <input type="password" name="password" placeholder="Enter your password"> 
    </label>
    <label>
      <input type="checkbox" name="tos-agree" required> 
      I agree to the terms of service
    </label>

    <p>Select Shirt Size</p>
    <label>
      <input type="radio" name="shirt-size" value="XS"> XS
    </label>
    <br>
    <label>
      <input type="radio" name="shirt-size" value="S"> S
    </label>
    <br>
    <label>
      <input type="radio" name="shirt-size" value="M"> M
    </label>
    <br>
    <label>
      <input type="radio" name="shirt-size" value="L"> L
    </label>
    <br>
    <label>
      <input type="radio" name="shirt-size" value="XL"> XL
    </label>
    <br>
    <button type="submit">Submit Form</button>
  </form>

  <h2>Other Input Types</h2>
  <form>
    Pick a Color: <input type="color" name="color"> 
    <button type="submit">This Color!</button> <br>
    Enter Your Birthday: <input type="date" name="birthday"> <br>
    How happy are you?<input type="range" name="happiness" min="1" max="10"> <br>
  </form>

  <form method="post" enctype="multipart/form-data">
    <label>
      Upload a File
      <input type="file" name="file">
    </label>
    <button type="submit">Upload File</button>
</body>
</html>
